<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="Description" content="CHJewellery - your go-to website for chokers, necklaces, rings and earrings">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CHJewellery</title>
    <link rel="preload" as="font" href="fonts/CormorantGaramond-Bold.woff2" type="font/woff2" crossorigin>
    <link rel="preload" as="font" href="fonts/CormorantGaramond-Bold.woff" type="font/woff" crossorigin>
    <link rel="preload" as="font" href="fonts/Poppins-Medium.woff2" type="font/woff2" crossorigin>
    <link rel="preload" as="font" href="fonts/Poppins-Medium.woff" type="font/woff" crossorigin>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="sr-only">
    <!-- inject:svg --><!-- endinject -->
    </div>
    <h1 class="visually-hidden">CHJewellery</h1>
    <div class="no-js-logo">
      <a href="index.html">
        <svg width="66" height="66">
        <use xlink:href="#icon-main-logo"></use>
        </svg>
      </a>
    </div>
    <article class="login login--page" id="login">
      <picture>
        <source type="image/webp" srcset="img/popup-img@1x.webp 1x, img/popup-img@2x.webp 2x">

        <!-- 1x: 430px, 2x: 860px -->
        <img src="img/popup-img@1x.jpg" srcset="img/popup-img@2x.jpg 2x" width="430" height="138" alt="Grape-shaped golden earrings with marble beads">
      </picture>
      <h2>Log In</h2>
      <form action="https://echo.htmlacademy.ru/" method="post">
        <div class="login__input">
          <input type="text" placeholder="Your E-mail" name="email" id="login-email" required>
          <label for="login-email" class="visually-hidden">Enter your e-mail</label>
        </div>
        <div class="login__input">
          <input type="password" placeholder="Password" name="password" id="login-password">
          <label for="login-password" class="visually-hidden">Enter your password</label>
          <a href="#">Forgot your password?</a>
        </div>
        <a href="#" class="button button--inverted" id="submit">Log In</a>
      </form>
      <div class="login__sign-up">
        <p>Don't have an account?</p>
        <a href="#">Sign up</a>
      </div>
    </article>
  </body>
</html>
